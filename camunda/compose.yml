x-networks: &networks
  networks:
    - default
x-labels: &enable_traefik
  labels:
    - traefik.enable=true

services:
  zeebe:
    <<: *networks
    image: camunda/zeebe${ZEEBE_TAG:?}
    container_name: zeebe
    restart: unless-stopped
    depends_on:
      - elasticsearch_cm

    ports:
      - "26500:26500"
      - "9600:9600"
      - "8088:8080"

  elasticsearch_cm:
    <<: *networks
    image: docker.elastic.co/elasticsearch/elasticsearch${ELASTIC_TAG:?}
    restart: unless-stopped
    container_name: elasticsearch_cm
    environment: 
#     CLI_JAVA_OPTS: "-Xms2g -Xmx2g"
      bootstrap.memory_lock: "true"
      discovery.type: "single-node"
      xpack.security.enabled: "false"
      xpack.security.enrollment.enabled: "false"
    volumes:
      - ./data:/data
    ports:
      - 9201:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
#      nofile:
#        soft: 65536
#        hard: 65536

  kibana_cm:
    <<: [*networks, *enable_traefik]
    image: docker.elastic.co/kibana/kibana${ELASTIC_TAG:?}
    restart: unless-stopped
    container_name: kibana_cm
    environment:
      SERVER_NAME: ${SERVERNAME}
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: ${KEY}
    ports:
      - 5602:5601
    depends_on:
      - elasticsearch_cm


networks:
  default:
    name: ${MYNET:?}
    external: true
