x-networks: &networks
  networks:
    - default

services:
  postgres:
    <<: *networks
    image: postgres${SERVICE_TAG:?}
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:?}
      TZ: ${TIMEZONE:-UTC}
    volumes:
      - ./data:/var/lib/postgresql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - 0.0.0.0:5432:5432

networks:
  default:
    name: ${MYNET:?}
    external: true
